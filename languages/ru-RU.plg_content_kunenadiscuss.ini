PLG_KUNENADISCUSS_SHOW_FRONT_PAGE_DESC="Что должно быть указано на первой странице? Ничего, ссылка на тему или ответы в теме."
PLG_KUNENADISCUSS_SHOW_BLOG_PAGE="Показать на стр. блога"
PLG_KUNENADISCUSS_SHOW_BLOG_PAGE_DESC="Что должно быть указано на страницах блога? Ничего, ссылка на тему или ответы в теме."
PLG_KUNENADISCUSS_SHOW_OTHER_PAGES="Показать на других стр."
PLG_KUNENADISCUSS_SHOW_OTHER_PAGES_DESC="Что должно быть указано на других страницах? Ничего, ссылка на тему или ответы в теме."
PLG_KUNENADISCUSS_OPTION_NOTHING="Ничего"
PLG_KUNENADISCUSS_OPTION_LINK="Ссылка"
PLG_KUNENADISCUSS_OPTION_REPLIES="Сообщения"
PLG_KUNENADISCUSS_CUSTOM_TOPICS="Разрешить произвольные темы"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Включите эту опцию, если хотите произвольное обсуждение статьи в существующей теме. Вы можете добавить тег (kunena_discuss:#) любой вашей статьи, где # - ID темы в Kunena. Если не хотите обсуждать какую либо статью, используйте {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Сопоставление категорий"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="<em>Категория Joomla к категории Kunena</em>. Статья в категории Joomla будут создавать темы в категории Kunena. Например, если Joomla категории #5 должна создавать темы в категории Kunena #6 и Joomla категории #7 должна создавать темы в категории Kunena #10, введите их так: <em>5,6; 7,10;</em>. Joomla категории, не перечисленные здесь, имеют значение (#ID) <em>Категории по умолчанию</em>."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Категория по умолчанию"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="ID категории Kunena, которая будет использоваться по умолчанию. Все обсуждения, которые не принадлежат к сопоставленным категориям (см. выше) будут созданы в этой категории. Оставьте это поле пустым, если не хотите автоматически создавать новые темы по каждой статье."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Разрешить содержание категорий"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Разрешить обсуждения в этих категориях. Через запятую укажите ID категорий. <em>0</em> имеет специальное значение - <em>Разрешить все</em>. Оставьте пустым, если не хотите разрешить индивидуальные категории. Это поле имеет значение только, если установлена <em>Категория по умолчанию</em>."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Запретить содержание категорий"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Запретить обсуждения в этих категориях. Через запятую укажите ID категорий. <em>0</em> имеет специальное значение - <em>Запретить все</em>. Оставьте пустым, если не хотите запрещать индивидуальные категории. Это поле имеет значение только, если установлена <em>Категория по умолчанию</em>."
PLG_KUNENADISCUSS_TOPIC_OWNER="Владельцы тем"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="ID Joomla пользователей, которые будут использоваться при создании темы. Оставьте пустым, чтобы использовать содержимое пункта автора."
PLG_KUNENADISCUSS_SHOW_DEBUG="Показать инфо Debug"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Показать отладочную информацию в интерфейсе."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="ID пользователей Debug"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Через запятую укажите список идентификаторов пользователей Joomla, которым можно увидеть отладочную информацию. Пользователи отсутствующие в этом списке не увидят эту информацию. Оставьте поле пустым, чтобы видели все."

