PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Activeer deze optie indien u willekeurig een artikel wil bespreken in een bestaand onderwerp. U kan dan de tag {kunena_discuss:#} overal toevoegen in uw artikel, waarbij # staat voor het onderwerp Id in Kunena. Als u dit artikel niet wenst te bespreken, gebruik dan {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="categorieën Toewijzen"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Voeg categorie ID's toe, gescheiden door een komma, om een Joomla categorie toe te wijzen aan een Kunena categorie. Bijvoorbeeld, artikels in Joomla categorie A zullen onderwerpen aanmaken in Kunena categorie B. Als u Joomla categorie 5 wil toe te wijzen aan Kunena categorie 6 en Joomla categorie 7 wil toewijzen aan Kunena categorie 10, vul dan 5,6;7,10; in het veld in en scheid de paren door een puntkomma. Joomla categorieën welke hier niet vermeld worden zullen de Standaard Forum Categorie gebruiken.."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Standaard Forum Categorie"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Vul het standaard Kunena categorie ID in. Alle besprekingen welke niet thuis horen in toegewezen categorieën (zie lager) zullen aangemaakt worden in deze categorie. Laat dit veld leeg indien u niet wenst dat er automatisch voor ieder Joomla artikel een nieuw Kunena onderwerp wordt aangemaakt."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Toegelaten Categorieën"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Dit veld werkt alleen als u een Standaard Forum Categorie heeft ingesteld in het bovenstaande veld. Dit bepaalt de categorie ID's waar besprekingen zijn toegelaten. U dient de verschillende categorie ID's te scheiden door een komma. Vul 0 in om alle categorieën toe te laten of laat leeg indien u geen categorieën wil instellen."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Verboden Categorieën"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Deze veld werkt alleen als u een Standaard Forum Categorie heeft ingesteld in het bovenstaande veld. Dit bepaalt de categorie ID's waar besprekingen niet zijn toegelaten. U dient de verschillende categorie ID's te scheiden door een komma. Vul 0 in om alle categorieën toe te laten of laat leeg indien u geen categorieën wil instellen."
PLG_KUNENADISCUSS_TOPIC_OWNER="Eigenaar Onderwerp"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Stel de te gebruiken Joomla gebruiker in bij de aanmaak van nieuwe onderwerpen. Laat blanco om de auteur van het artikel te gebruiken."
PLG_KUNENADISCUSS_SHOW_DEBUG="Toon Debug Informatie"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Toon debug informatie op voorpagina."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Debug gebruiker IDs"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Een door komma's gescheidne lijst van Joomla gebruikers welke de debug informatie mogen zien. Laat dit veld leeg om de debug informatie aan alle gebruikers te tonen wanneer Toon Debug Informatie actief is."

