PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES="Sta JomSocial Categorieën toe"
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES_DESC="Laat het forum integratie voor alle groepen in deze JomSocial categorieën. Aparte categorie-id's met een komma. Waarde <em>0</em> heeft een speciale betekenis van <em>Alles toestaan.</em> Laat leeg als u niet wilt dat afzonderlijke categorieën toe te staan. Dit veld heeft een betekenis alleen als <em>standaard Forum categorie</em> is ingesteld."
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES="Weiger JomSocial Categorieën"
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES_DESC="Weigeren forum integratie voor alle groepen in deze JomSocial categorieën. Aparte categorie-id's met een komma. Waarde <em>0</em> heeft een speciale betekenis van <em>Deny All.</em> Laat leeg als u niet wilt dat de individuele categorieën te ontkennen. Dit veld heeft een betekenis alleen als <em>standaard Forum categorie</em> is ingesteld."
