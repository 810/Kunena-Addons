PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Enable this option if you would like to arbitrarily discuss an article in an existing topic. You can then add {kunena_discuss:#} tag anywhere to your article, where # is topic Id in Kunena. If you do not want to discuss this article, use {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Category Mapping"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Joomla category to Kunena category mapping. Article in Joomla category A will create topics in Kunena category B. For example if Joomla category #5 should create topics in Kunena category #6 and Joomla category #7 should create threads in Kunena category #10, enter <em>5,6;7,10;</em>. Joomla categories not listed here will fall-back to the value in <em>Default Category</em>."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Default Forum Category"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Kunena category Id which will be used as default. All discussion that does not belong into mapped categories (see below) will be created into this category. Leave this field empty if you do not want automatically create new topics on every article."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Allow Content Categories"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Allow discussion in these content categories. Separate category Id's with a comma. Value <em>0</em> has a special meaning of <em>Allow All</em>. Leave empty if you do not want to allow individual categories. This field has a meaning only if <em>Default Forum Category</em> is set."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Deny Content Categories"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Deny discussion from these content categories. Separate category Id's with a comma. Value <em>0</em> has a special meaning of <em>Deny All</em>. Leave empty if you do not want to deny individual categories. This field has a meaning only if <em>Default Forum Category</em> is set."
PLG_KUNENADISCUSS_TOPIC_OWNER="Topic Owner"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="The Joomla User Id to be used when creating topics. Leave blank to use the content item author."
