PLG_KUNENADISCUSS_FORM_DESC=&quot;Afficher un champ de commentaire simple permettant aux utilisateurs de poster leurs commentaires sans avoir à visiter le forum. Si des réponses rapides ne sont pas activées, un lien réponse sera visible à la place.&quot;
