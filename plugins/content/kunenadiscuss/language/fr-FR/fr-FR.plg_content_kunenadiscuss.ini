PLG_KUNENADISCUSS_CUSTOM_TOPICS=&quot;Autoriser les sujets personnalisé&quot;
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC=&quot;Activer cette option si vous voulez discuter arbitrairement un article dans un sujet éxistant. Vous pouvez ensuite ajouter le tag {kunena_discuss:#} ou cela vous plait dans votre article, ou # est l'Id du sujet dans Kunena. Si vous ne voulez pas discuter cette article, utilisez {kunena_discuss:0}.&quot;
PLG_KUNENADISCUSS_CATEGORY_MAPPING=&quot;Relation des catégories&quot;
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC=&quot;Relation des catégories de Joomla! avec les catégories de Kunena. Un article dans la catégorie de Joomla! A créera un sujet dans la catégorie de Kunena B. Par exemple si la catégorie de Joomla! #5 doit créer des sujets dans la catégorie de Kunena #6 et la catégorie de Joomla! #7 doit créer des sujets dans la catégorie de Kunena #10, entrez 5,6;7,10;. Les catégories de Joomla qui ne sont pas listées ici utiliseront la valeur dans la catégorie par défaut.&quot;
PLG_KUNENADISCUSS_DEFAULT_CATEGORY=&quot;Catégorie du forum par défaut&quot;
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC=&quot;L'id de catégorie de Kunena qui sera utilisé par défaut. Toutes les discussions qui n'appartienne pas  aux catégories dans les relations (voir ci-dessus) seront créées dans cette catégorie. Laisser ce champ vide if vous ne souhaitez pas créer automatiquement de nouveaux sujets sur chaque article.&quot;
PLG_KUNENADISCUSS_ALLOW_CATEGORIES=&quot;Autoriser des catégories de contenu&quot;
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC=&quot;Autoriser les discussions ces catégories de contenu. Séparer les id des catégories avec une virgule. La valeur 0 a une signification spéciale de Tous refuser. Laisser vide si vous ne souhaitez pas refuser des catégories individuelles. Ce champ a une signification seulement si la catégorie par défaut du forum est définie.&quot;
PLG_KUNENADISCUSS_DENY_CATEGORIES=&quot;Refuser des catégories de contenu&quot;
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC=Refuser des catégories de ces catégories de contenu. Séparer les id des catégories avec une virgule. La valeur 0 a une signification spéciale de Tous refuser. Laisser vide si vous ne voulez pas refuser de catégories individuelles. Ce champ a une signification seulement si la catégorie par défaut du forum est définie.
PLG_KUNENADISCUSS_TOPIC_OWNER=&quot;Propriétaire du sujet&quot;
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC=&quot;Définissez l'ID d'utilisateur Joomla à utiliser lors de la création de nouveaux sujets. Laisser vide pour utiliser l'auteur de l'article.&quot;
PLG_KUNENADISCUSS_SHOW_DEBUG=&quot;Voir les informations de débogage&quot;
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC=&quot;Afficher les informations de débogage sur le frontal du site.&quot;
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS=&quot;Debug ID utilisateur&quot;
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC=&quot;Une liste délimitée par des virgules des ID utilisateurs de Joomla autorisés à voir les informations de débogage. Laissez ce vide pour permettre à tous les utilisateurs voir les informations de débogage lorsque l'affichage des informations de débogage est actif.&quot;

