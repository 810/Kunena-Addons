PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC=&quot;Abilita questa opzione se vuoi discutere arbitrariamente un articolo in un argomento esistente. Puoi quindi aggiungere {kunena_discuss:#} tag ovunque a tuo articolo, dove # è l'argomento Id a Kunena. Se non vuoi discutere di questo articolo , Utilizzare {kunena_discuss:0}.&quot;
PLG_KUNENADISCUSS_CATEGORY_MAPPING=&quot;Mappatura categoria&quot;
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC=&quot;Inserisci le coppie di ID di categoria delimitate da virgole per classificare una categoria Joomla in una categoria di Kunena. Ad esempio, gli articoli nella categoria A di Joomla creeranno argomenti nella categoria B. Quando Joomla categoria 5 dovrebbe creare / mappare gli argomenti nella categoria 6 di Kunena La categoria Joomla 7 deve creare / mappare gli argomenti nella categoria di Kunena 10, inserire 5,6, 7,10 nel campo usando i semi-coloni per separare le coppie. In alternativa puoi entrare nella categoria madre Joomla - in questo caso, tutti i bambini Le categorie verranno automaticamente mappate alla rispettiva categoria Kunena. Le categorie Joomla non elencate qui verranno predefinite al valore nel campo Categoria predefinita categoria. &quot;
PLG_KUNENADISCUSS_DEFAULT_CATEGORY=&quot;Categoria di forum predefinita&quot;
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC=&quot;Inserisci un ID categoria di Kunena da utilizzare come predefinito.Questa discussione che non appartiene a categorie mappate (vedi sotto) verrà creata in questa categoria. Lasci questo campo vuoto se non vuoi creare automaticamente nuovi argomenti di Kunena per ogni Joomla articolo.&quot;
PLG_KUNENADISCUSS_ALLOW_CATEGORIES=&quot;Categorie di contenuti consentite&quot;
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC=&quot;Questo campo funziona solo se è stata impostata una categoria di forum predefinita nel campo di cui sopra.Questo definisce gli ID di categoria in cui è attivata la discussione.È necessario separare gli ID di categoria con una virgola.Inserire un 0 per consentire tutte le categorie o lasciare vuoto se non si desidera&quot; T desidera definire qualsiasi categoria. &quot;
PLG_KUNENADISCUSS_DENY_CATEGORIES=&quot;Categorie di contenuto negato&quot;
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC=&quot;Questo campo funziona solo se hai impostato una categoria di forum predefinita nel campo di cui sopra.Questo definisce gli ID di categoria in cui la discussione è disabilitata.È necessario separare gli ID di categoria con una virgola.Inserire un 0 per disattivare tutte le categorie o lasciare vuoto se non desidera definire qualsiasi categoria. &quot;
PLG_KUNENADISCUSS_TOPIC_OWNER=&quot;Proprietario del tema&quot;
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC=&quot;Imposta un ID utente di Joomla da utilizzare quando crea nuovi argomenti. Lasci vuoto per utilizzare l'autore dell'articolo&quot;.
PLG_KUNENADISCUSS_SHOW_DEBUG=&quot;Mostra informazioni sul debug&quot;
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC=&quot;Mostra informazioni di debug sul frontend&quot;.
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS=&quot;Debug di ID utente&quot;
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC=&quot;Un elenco di utenti Joomla delimitato da virgole ha permesso di visualizzare le informazioni di debug. Lasciate questo vuoto per consentire a tutti gli utenti di visualizzare le informazioni di debug quando è attiva la funzionalità Visualizza informazioni sul debug&quot;.

